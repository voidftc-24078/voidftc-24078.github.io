<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[VOiD] Gallery</title>
    <link rel="shortcut icon" href="favicon.png">
    <div w3-include-html="fonts.html"></div>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <script src="js/mobile.js"></script>
    <!-- if on mobile use the mobile navbar (mnavbar) -->
    <div w3-include-html="navbar.html"></div>
    <script>mobile("navbar.html","mnavbar.html")</script>
    <script src="js/main.js"></script>
    <div class="imageWrapper" id="wrapper">
        <img src="img/image.png" id="fullImg"/>
        <span>x</span>
    </div>
    <div class="img-gallery">
        <img src="img/image1.png" class="grid-item">
        <img src="img/image2.png" class="grid-item">
        <img src="img/image3.png" class="grid-item">
        <img src="img/image4.png" class="grid-item">
        <img src="img/image5.png" class="grid-item">
        <img src="img/image6.png" class="grid-item">
        <img src="img/image7.png" class="grid-item">
        <img src="img/image8.png" class="grid-item">
        <img src="img/image9.png" class="grid-item">
        <img src="img/image10.png" class="grid-item">
        <img src="img/image11.png" class="grid-item">
    </div>
    <script>includeHTML();</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script src="js/gallery.js"></script>
  </body>
</html>
