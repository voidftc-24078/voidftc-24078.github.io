<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>[VOiD] Official Website</title>
    <link rel="shortcut icon" href="favicon.png">
    <div w3-include-html="fonts.html"></div>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <script src="js/mobile.js"></script>
      <!-- if on mobile use the mobile navbar (mnavbar) -->
      <div w3-include-html="navbar.html"></div>
      <script>mobile("navbar.html","mnavbar.html")</script>
    <script src="js/main.js"></script>

      <div id="typedtext" class="info"></div>

      var iD = "typedtext";
      var fullID = "fulltext"
      var endText = '<span class="cursor">&block;</span>';
    </script>

        document.getElementById("imghome").style.border="solid 0.2em var(--voidgreen)";

    <script>includeHTML();</script>
